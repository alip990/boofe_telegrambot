build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"auth\":\"$(echo -n ${CI_REGISTRY_USER}:${CI_REGISTRY_PASSWORD} | base64)\"}}}" > /kaniko/.docker/config.json
    
    - cat /kaniko/.docker/config.json

    - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile --registry-mirror $PRIVATE_REGISTRY --destination $CI_REGISTRY_IMAGE:$IMAGE_TAG

  only:
    - master
  environment:
    name: $CI_COMMIT_REF_NAME


deploy:
  stage: deploy
  image: 
    name: registry.gitlab.com/sajad_sadra/alpine-curl/master:latest
    entrypoint: [""]
  script:
    - curl -X POST "$SERVICE_HOOK"
  only:
    - master
  environment:
    name: $CI_COMMIT_REF_NAME
